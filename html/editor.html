<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Markright | No Open File Or Folder</title>
    <link rel="icon" href="../markright.svg">
    <link rel="stylesheet" href="../css/editor.css" type="text/css">
    <script>this.api.send("setEditorMenu");</script>
</head>

<body style="margin: 0px;">
    <div class="flexParent" style="height: 100vh;">
        <nav class="pane" id="fsTreeOutput">
            <span>No Directory Open</span>
        </nav>
        <section class="pane" style="width: calc(100% - 200px); height: calc(100vh + 7px);">
            <div class="flexParent">
                <div class="pane" style="width: 50%; padding: 5px;">
                    <textarea id="markdownInput" oninput="renderMarkdown()">No File Opened</textarea><!-- onchanges -->
                </div>
                <div class="pane" style="width: 50%; padding: 5px;">
                    <span id="markdownOutput"></span>
                </div>
            </div>
        </section>
    </div>
    <span id="wordCountOut">Words: 0</span>
    <div id="findMenu">
        <div class="flexParent">
            <input id="findInput" type="text" placeholder="Find" oninput="resetFind();" onkeyup="if(event.key == 'Enter') findNext();">
            <button class="findButton" onclick="findPrev();">Prev</button>
            <button class="findButton" onclick="findNext();">Next</button>
        </div>
        <div class="flexParent" id="replaceSubMenu">
            <input id="replaceInput" type="text" placeholder="Replace">
            <button class="replaceButton" onclick="replaceOne();">One</button>
            <button class="replaceButton" onclick="replaceAll();">All</button>
        </div>
    </div>
    <script src="../js/editor.js"></script>
</body>

</html>
